<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

 <div class="form-container">
 	<div class="form-box">
 		<h2>Login</h2>
 		<hr class="custom-hr">
 		<p>Welcome Boy!</p>

 		<form class="form">
 			<label>Email</label><br>
 			<input type="email" name="email" class="input-box" placeholder="Input your Email">

 			<label>Password</label><br>
 			<input type="password" name="password" class="input-box" placeholder="Input Password">

 			<div class="form-clearfix">
 				<div class="float-left">
 					<label><input type="checkbox" value="remember" name="rememberme" /> &nbsp;Remember me</label> 
 				</div>
 				<div class="float-right">
 					<a href="#">Forgot Password?</a>
 				</div>
 			</div>

 			<button type="submit" class="form-btn">Login Now</button>

 			<p>Or login with</p>

 			<ul class="social-box">
 				<li><a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>
 				<li><a href="#" class="social-icon"><i class="fab fa-google"></i></a></li>
 				<li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
 			</ul>

 			<p>Don't have an account? <a href="#">Signup</a></p>
 		</form>
 	</div>
 </div>
</body>
</html>
